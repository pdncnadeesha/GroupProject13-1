<form>
  <div>
    <h1>SIGNUP</h1>
  </div>

  <!-- form Div -->
  <div class="form-group">
    <label>Index Number</label>
    <input type="text" class="form-control" id="indexNumber" placeholder="Enter Your Index Number">
    
    <label>Full Name</label>
    <input type="text" class="form-control" id="fullname" placeholder="Enter Your Full Name">

    <label>Name With Initials</label>
    <input type="text" class="form-control" id="ininame" placeholder="Enter Your Name With Initials">

    <label>Address</label>
    <textarea class="form-control" id="address" rows="3"></textarea>

    <label>Dob</label>
    <input type="date" class="form-control" id="dob" placeholder="Enter Your Date Of Birth">
    <br/>

    <label class="btn btn-outline-dark">
        <input type="radio" name="gender" id="male" autocomplete="off"> Male
    </label>
    <label class="btn btn-outline-dark">
        <input type="radio" name="gender" id="female" autocomplete="off"> Female
    </label>
    <br/>

    <label>School</label>
    <input type="text" class="form-control" id="school" placeholder="Enter Your School Name">

    <label for="exampleFormControlSelect1">Grade</label>
    <select class="form-control" id="grade">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
      <option>6</option>
      <option>7</option>
      <option>8</option>
      <option>9</option>
      <option>10</option>
      <option>11</option>
      <option>12</option>
      <option>13</option>

    </select>
    <br/>
    <label>Parent Name</label>
    <input type="text" class="form-control" id="parentname" placeholder="Enter Parent Name">

    <label>Mobile Number</label>
    <input type="text" class="form-control" id="mobile" placeholder="Enter Mobile Number">

    <label>Fixed Telephone Number</label>
    <input type="text" class="form-control" id="fixed" placeholder="Enter Your Telephone Number">

  </div>
  <!-- btn div -->
  <div> 
      <input class="btn btn-primary" type="submit" value="Submit">
      <input class="btn btn-danger" type="reset" value="Reset">
  </div>
</form>
